<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PC30282 - Maps</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>PC30282</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="maps.html" aria-current="page">Maps</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Map Overlay Generator</h2>
      <p class="muted">
        Enter site data and radii to generate a simple overlay preview. The map is
        a scaled grid for quick visualization.
      </p>
      <form id="map-form" class="grid-form">
        <fieldset>
          <legend>Target Eastings/Northings</legend>
          <label>
            Eastings
            <input type="number" name="eastings" value="120" step="1" />
          </label>
          <label>
            Northings
            <input type="number" name="northings" value="200" step="1" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Radii</legend>
          <label>
            Radius 1 (m)
            <input type="number" name="radius1" value="90" step="1" />
          </label>
          <label>
            Radius 2 (m)
            <input type="number" name="radius2" value="80" step="1" />
          </label>
          <label>
            Radius 3 (m)
            <input type="number" name="radius3" value="70" step="1" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Site Location</legend>
          <label>
            Latitude
            <input type="number" name="siteLat" value="51.5074" step="0.0001" />
          </label>
          <label>
            Longitude
            <input type="number" name="siteLong" value="-0.1278" step="0.0001" />
          </label>
          <label>
            Site Eastings
            <input type="number" name="siteEast" value="100" step="1" />
          </label>
          <label>
            Site Northings
            <input type="number" name="siteNorth" value="180" step="1" />
          </label>
        </fieldset>

        <div class="form-actions">
          <button class="button" type="submit">Generate Overlay</button>
          <button class="button secondary" type="button" id="reset-btn">Reset</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="canvas-header">
        <h3>Overlay Preview</h3>
        <button class="button ghost" id="download-btn" type="button">Download PNG</button>
      </div>
      <canvas id="map-canvas" width="720" height="420" aria-label="Map overlay preview"></canvas>
      <p class="muted" id="metadata"></p>
    </section>
  </main>

  <script src="maps.js"></script>
</body>
</html>
